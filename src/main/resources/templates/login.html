<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login | SmartLinker</title>
</head>
<body>
    <div id="content">
        <!-- <main class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4"> -->
          <main class="pl-4 pr-4 pt-10 bg-gray-50 dark:bg-gray-900">
            <div class="max-w-xl mx-auto">
            <!-- <div class="w-full max-w-md"> -->
                <!-- Form Card -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                    <!-- Card Header -->
                    <div class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-t-xl p-6 text-white shadow-lg" data-aos="fade-down">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold">Login to SmartLinker</h1>
                                <p class="text-blue-100 mt-1">
                                    Access your cloud contact manager
                                </p>
                            </div>
                            <div class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 p-2 rounded-lg">
                                <i class="fas fa-lock text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Form Content -->
                    <div class="p-6" data-aos="fade-up">
                        <div data-th-replace="~{message::messagebox}"></div>

                        <div class="text-red-600 text-center my-3" th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div class="text-green-600 text-center my-3" th:if="${param.logout}">
                            You have been logged out.
                        </div>

                        <form method="post" data-th-action="@{'/authenticate'}" class="space-y-4">
                            <!-- Email Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Email Address <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input
                                        name="email"
                                        type="email"
                                        id="email"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="name@gmail.com"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Password <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-key text-gray-400"></i>
                                    </div>
                                    <input
                                        name="password"
                                        type="password"
                                        id="password"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="flex justify-center gap-3 pt-4">
                                <button
                                    type="submit"
                                    class="px-8 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700"
                                >
                                  Login
                                </button>
                                <button
                                    type="reset"
                                    class="px-8 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <!-- Social Login Buttons -->
                        <div class="mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                            <p class="text-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                                Or sign in with social accounts
                            </p>
                            <div class="grid gap-3">
                                <!-- Google Login -->
                                <a
                                    data-th-href="@{'/oauth2/authorization/google'}"
                                    class="flex items-center justify-center px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600"
                                >
                                    <img
                                        src="https://www.svgrepo.com/show/475656/google-color.svg"
                                        alt="Google"
                                        class="w-5 h-5 mr-2"
                                    />
                                    Google
                                </a>

                                <!-- GitHub Login -->
                                <a
                                    data-th-href="@{'/oauth2/authorization/github'}"
                                    class="flex items-center justify-center px-4 py-2.5 text-sm font-medium text-white bg-gray-800 border border-transparent rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 dark:bg-gray-700 dark:hover:bg-gray-600"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="16"
                                        height="16"
                                        fill="currentColor"
                                        class="mr-2"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M12 .5C5.375.5 0 5.875 0 12.475c0 5.3 3.438 9.8 8.207 11.387.6.112.793-.262.793-.582 0-.287-.012-1.237-.018-2.237-3.338.725-4.042-1.637-4.042-1.637-.544-1.375-1.33-1.737-1.33-1.737-1.088-.744.082-.725.082-.725 1.205.087 1.838 1.25 1.838 1.25 1.07 1.85 2.81 1.312 3.492 1 .106-.775.418-1.313.762-1.613-2.665-.312-5.467-1.337-5.467-5.95 0-1.312.469-2.387 1.238-3.225-.125-.313-.538-1.562.117-3.25 0 0 1.012-.325 3.3 1.237.962-.267 1.993-.4 3.018-.406 1.025.006 2.056.139 3.02.406 2.287-1.562 3.297-1.237 3.297-1.237.657 1.688.243 2.938.12 3.25.772.838 1.237 1.913 1.237 3.225 0 4.625-2.807 5.637-5.482 5.942.429.375.813 1.112.813 2.25 0 1.625-.014 2.938-.014 3.325 0 .325.193.7.8.581C20.565 22.272 24 17.772 24 12.475 24 5.875 18.625.5 12 .5z"
                                        ></path>
                                    </svg>
                                    GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Sign up prompt -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account? 
                        <a href="/register" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log("Login page");
    </script>
</body>
</html>
