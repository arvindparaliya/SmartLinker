<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup | SmartLinker</title>
</head>
<body>
    <div id="content">
              <main class="pl-4 pr-4 pt-10 bg-gray-50 dark:bg-gray-900">
 
            <div class="max-w-xl mx-auto">
        <!-- <main class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md"> -->
                <!-- Form Card -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                    <!-- Card Header -->
                    <div class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-t-xl p-6 text-white shadow-lg" data-aos="fade-down">
                        <div class="flex items-center justify-between">
                            <div>
                                <h1 class="text-2xl font-bold">Create Account</h1>
                                <p class="text-blue-100 mt-1">
                                    Start managing contacts on the cloud
                                </p>
                            </div>
                            <div class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 p-2 rounded-lg">
                                <i class="fas fa-user-plus text-xl"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Form Content -->
                    <div class="p-6" data-aos="fade-up">
                        <div data-th-replace="~{message::messagebox}"></div>

                        <!-- Error message section -->
                        <div th:if="${errorMessage}" class="text-red-500 mb-4 p-3 bg-red-50 dark:bg-red-900/20 rounded-lg">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" novalidate class="space-y-4">
                            <!-- Name Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Full Name <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-gray-400"></i>
                                    </div>
                                    <input
                                        type="text"
                                        data-th-field="*{name}"
                                        placeholder="Enter your name"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        autocomplete="name"
                                        required
                                    />
                                </div>
                                <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="mt-1 text-sm text-red-500"></p>
                            </div>

                            <!-- Email Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Email Address <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input
                                        type="email"
                                        data-th-field="*{email}"
                                        placeholder="name@example.com"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        autocomplete="email"
                                        required
                                    />
                                </div>
                                <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="mt-1 text-sm text-red-500"></p>
                            </div>

                            <!-- Password Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Password <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input
                                        type="password"
                                        data-th-field="*{password}"
                                        placeholder="Enter new password"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        autocomplete="new-password"
                                        required
                                    />
                                </div>
                                <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="mt-1 text-sm text-red-500"></p>
                            </div>

                            <!-- Phone Number Field -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    Phone Number <span class="text-red-500">*</span>
                                </label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-phone text-gray-400"></i>
                                    </div>
                                    <input
                                        type="tel"
                                        data-th-field="*{phoneNumber}"
                                        placeholder="9876543210"
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                        autocomplete="tel"
                                        required
                                    />
                                </div>
                                <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="mt-1 text-sm text-red-500"></p>
                            </div>

                            <!-- About Field -->
                            <!-- <div>
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                                    About Yourself
                                </label>
                                <div class="relative">
                                    <div class="absolute top-3 left-3 pointer-events-none">
                                        <i class="fas fa-info-circle text-gray-400"></i>
                                    </div>
                                    <textarea
                                        data-th-field="*{about}"
                                        rows="4"
                                        placeholder="Write something about yourself..."
                                        class="pl-10 w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                                    ></textarea>
                                </div>
                                <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="mt-1 text-sm text-red-500"></p>
                            </div> -->

                            <!-- Form Actions -->
                            <div class="flex justify-center gap-3 pt-4">
                                <button
                                    type="submit"
                                    class="px-8 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700"
                                >
                                     Submit
                                </button>
                                <button
                                    type="reset"
                                    class="px-8 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white dark:border-gray-600 dark:hover:bg-gray-600"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <!-- Login prompt -->
                        <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
                            <p class="text-sm text-gray-600 dark:text-gray-400">
                                Already have an account? 
                                <a href="/login" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        console.log("Signup page loaded");
    </script>
</body>
</html>
