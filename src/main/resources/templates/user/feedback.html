<!DOCTYPE html>
<html lang="en"
      th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title th:text="${loggedInUser.name} + ' | SmartLinker'">Feedback Page</title>
</head>
<body>
<div id="content" 
class="sm:pl-64 px-6 py-16 bg-white text-gray-800 dark:bg-gray-900 dark:text-white">

    <!-- Sidebar for logged-in users -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="p-6">
    <!-- Header -->
    <div class="max-w-3xl mx-auto text-center mt-4 mb-6 bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl p-5" data-aos="fade-down">
        <!-- class="bg-gradient-to-r from-blue-600 to-blue-500 rounded-xl p-6 text-white shadow-lg mb-8" data-aos="fade-down" -->
        
        <h1 class="text-2xl md:text-3xl font-bold mb-2">Feedback</h1>
        <p class="text-14px text-gray-600 dark:text-gray-300">
            We’d love to hear from you. Please fill out the form below and we’ll get back to you soon.
        </p>
    </div>

    <!-- Form Section -->
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md p-8" data-aos="fade-up">
        <form th:action="@{/contact}" method="post" enctype="multipart/form-data" th:object="${contactForm}">
            <!-- Name -->
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="name">Full Name</label>
                <input type="text" th:field="*{name}"
                       class="w-full p-3 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-white"
                       placeholder="Enter your name">
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="email">Email Address</label>
                <input type="email" th:field="*{email}"
                       class="w-full p-3 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-white"
                       placeholder="example@gmail.com">
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <!-- Message -->
            <div class="mb-4">
                <label class="block mb-1 font-medium" for="description">Message</label>
                <textarea th:field="*{description}"
                          class="w-full p-3 rounded border border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-white"
                          rows="4" placeholder="Your message..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full transition duration-300">
                    Send Message
                </button>
            </div>
        </form>
    </div>

    <!-- Toast Messages -->
    <div th:if="${successMessage}"
         class="fixed bottom-6 right-6 bg-green-600 text-white px-5 py-3 rounded shadow-lg z-50 animate-fade-in-down">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}"
         class="fixed bottom-6 right-6 bg-red-600 text-white px-5 py-3 rounded shadow-lg z-50 animate-fade-in-down">
        <p th:text="${errorMessage}"></p>
    </div>
    </div>

</div>

<!-- Page-specific scripts -->
<script>
    console.log("This is feedback page");
</script>
</body>
</html>
