<div data-th-fragment="contact">
  <!-- Main modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden transition-all duration-300 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-50 backdrop-blur-sm"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-xl shadow-2xl dark:bg-gray-800 overflow-hidden">
        <!-- Modal header -->
        <div class="absolute top-4 right-4">
          <button
            type="button"
            class="text-gray-400 hover:text-gray-500 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
            onclick="closeContactModal()"
          >
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        
        <!-- Profile section -->
        <div class="p-8 pb-6 flex flex-col items-center space-y-4 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-700 dark:to-gray-800">
          
          <div class="relative w-32 h-32">
            <img
              id="contact_image"
              class="w-full h-full rounded-full object-cover border-4 border-white dark:border-gray-700 shadow-md"
              src="/images/dprofile.png"
              onerror="this.src='/images/dprofile.png'"
              alt="Contact image"
            >
            <div id="image_loading" class="absolute inset-0 items-center justify-center bg-white bg-opacity-50 rounded-full hidden">
              <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
            </div>
          </div>

          <div class="text-center space-y-1">
            <h3 id="contact_name" class="text-2xl font-bold text-gray-900 dark:text-white">Loading...</h3>
            <p id="contact_email" class="text-blue-600 dark:text-blue-100 font-medium">Loading...</p>
            <p id="contact_phone" class="text-gray-600 dark:text-gray-300">Loading...</p>
          </div>
        </div>
        
        <!-- Modal body -->
        <div class="p-6 space-y-4">
          <div class="grid grid-cols-1 divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Address -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center mr-4">
                <i class="fa-solid fa-location-dot text-blue-600 dark:text-blue-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">Address</h4>
                <p id="contact_address" class="mt-1 text-gray-900 dark:text-white">Loading address...</p>
              </div>
            </div>
            
            <!-- About -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-purple-100 dark:bg-purple-900/50 flex items-center justify-center mr-4">
                <i class="fa-solid fa-user text-purple-600 dark:text-purple-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">About</h4>
                <p id="contact_about" class="mt-1 text-gray-900 dark:text-white">Loading description...</p>
              </div>
            </div>
            
            <!-- Favorite -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-pink-100 dark:bg-pink-900/50 flex items-center justify-center mr-4">
                <i class="fa-regular fa-heart text-pink-600 dark:text-pink-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">Favorite</h4>
                <p id="contact_favorite" class="mt-1 text-gray-900 dark:text-white">Loading favorite status...</p>
              </div>
            </div>
            
            <!-- Website -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 dark:bg-green-900/50 flex items-center justify-center mr-4">
                <i class="fa-solid fa-earth-americas text-green-600 dark:text-green-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">Website</h4>
                <a id="contact_website" href="#" class="mt-1 text-blue-600 hover:underline dark:text-blue-400 block">Loading website...</a>
              </div>
            </div>
            
            <!-- LinkedIn -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center mr-4">
                <i class="fa-brands fa-linkedin-in text-blue-600 dark:text-blue-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">LinkedIn</h4>
                <a id="contact_linkedIn" href="#" class="mt-1 text-blue-600 hover:underline dark:text-blue-400 block">Loading LinkedIn...</a>
              </div>
            </div>
            
            <!-- Other Link -->
            <div class="py-4 flex items-start">
              <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 dark:bg-indigo-900/50 flex items-center justify-center mr-4">
                <i class="fa-solid fa-link text-indigo-600 dark:text-indigo-400"></i>
              </div>
              <div>
                <h4 class="text-sm font-medium text-gray-500 dark:text-gray-400">Other Link</h4>
                <a id="other_link" href="#" class="mt-1 text-blue-600 hover:underline dark:text-blue-400 block">Loading other link...</a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal footer -->
        <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700/50 flex justify-end">
          <button
            onclick="closeContactModal()"
            type="button"
            class="px-6 py-2.5 rounded-lg text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 transition-colors"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
